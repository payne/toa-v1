<div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>
  
  <mat-table #table [dataSource]="dataSource" [trackBy]="trackByUid" matSort class="animate">
  
    <ng-container matColumnDef="firstName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> First Name </mat-header-cell>
      <mat-cell *matCellDef="let hacker"> {{ hacker.firstName }} </mat-cell>
    </ng-container>
  
  
    <ng-container matColumnDef="lastName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> lastName </mat-header-cell>
      <mat-cell *matCellDef="let hacker"> {{ hacker.lastName }} </mat-cell>
    </ng-container>
  
  
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
      <mat-cell *matCellDef="let hacker"> {{ hacker.email }} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="twitter">
      <mat-header-cell *matHeaderCellDef mat-sort-header> twitter </mat-header-cell>
      <mat-cell *matCellDef="let hacker"> {{ hacker.twitter }} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef mat-sort-header> description </mat-header-cell>
      <mat-cell *matCellDef="let hacker"> {{ hacker.description }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="tags">
      <mat-header-cell *matHeaderCellDef mat-sort-header> tags </mat-header-cell>
      <mat-cell *matCellDef="let hacker"> {{ hacker.tags }} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="edit">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Edit </mat-header-cell>
      <mat-cell *matCellDef="let hacker">
        <button mat-raised-button color="primary" (click)="openDialog(hacker)">Edit</button>
      </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" class="animate"></mat-row>
  </mat-table>
